<html lang="el">
    <head>
        <title>Your Cart</title>
        <link rel="stylesheet" href="css/project2.css">

                    <thead>
                        <tr>
                            <th>Product Title</th>

                            <th>Quantity</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{#each cart}}

                            <td>{{Title}}</td>
                            <td>{{Cost}}</td>
                            <td>{{quantity}}</td>
                        </tr>
                        {{/each}}
                    </tbody>
