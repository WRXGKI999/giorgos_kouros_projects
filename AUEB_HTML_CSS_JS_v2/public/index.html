<!DOCTYPE html>
<html lang="el">
    <head>
        <title>WikiShop</title>
        <link rel="stylesheet" href="css/project2.css"> 
        <link rel="icon" href="images/W.png">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="WikiShop API">
        <meta name="author" content="Giorgos, Manos">
        <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
        <script src="js/project2-index.js" type="text/javascript"></script>
    </head>
    <body>
        <header>
            <section>
            <form id="search">
                <input  type="text" name="search" placeholder="Searching for..">
            </form>
            <h1> WikiShop</h1>
            </section>
        </header>
        <nav>
            <ul>
                <li><a href="index.html"> Home </a></li>
            </ul>
        </nav>
        <main>
            <script id="categories" type="text/x-handlebars-template">
                {{#each this}}
                    <figure>
                        <figcaption><h4>{{title}}</h4></figcaption>
                        <a href="category.html?categoryId={{id}}"><img src="{{img_url}}" alt="{{title}}"></a>
                    </figure>
                {{/each}}
            </script>
            <div id="category-menu" class="pr-lap-scr-layout"></div>
        </main>
        <footer>
            <section class="footer-extras">
            <a href="https://www.facebook.com/" target="_blank">
            <img src="images/fb.png" alt="Facebook"></a>
            <a href="https://www.instagram.com/" target="_blank">
            <img src="images/isnta.png" alt="Instagram"></a>
            <a href="https://www.twitter.com/" target="_blank">
            <img src="images/pouli.png" alt="Twitter"></a>
            </section>
            <section class="footer-extras">
                    <p>Call Us Here : ðŸ“ž 2109999999 <br> Email Us : âœ‰ info@wikishop.gr</p>
            </section>
            <article id="article-footer"><a href="#top">Back to Top</a></article>
        </footer>
    </body>
</html>
